<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link base CSS styles -->
    <link rel="stylesheet" href="../css/spec.css">
    <!-- Link slider CSS -->
    <link rel="stylesheet" href="css/slider.css">
    <!-- Link styles Slick Slider -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
    <!--  Link Lightbox2 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css" />

</head>
<body>
    <section id="slider">
        <div class="slider">
            <div><a href="img/slide-1.jpeg" data-lightbox="slider"><img src="img/slide-1.jpeg" alt="Image 1"></a></div>
            <div><a href="img/slide-2.jpeg" data-lightbox="slider"><img src="img/slide-2.jpeg" alt="Image 2"></a></div>
            <div><a href="img/slide-3.jpeg" data-lightbox="slider"><img src="img/slide-3.jpeg" alt="Image 3"></a></div>
            <div><a href="img/slide-4.jpeg" data-lightbox="slider"><img src="img/slide-4.jpeg" alt="Image 3"></a></div>
        </div>
    </section>



    <script src="js/slider.js" defer="defer"></script>
    <!-- Подключение скриптов jQuery и Slick Slider -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <!-- Подключение скрипта Lightbox2 -->
    <script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
</body>
